<div class="card" style="width: 18rem;" style="position: absolute; left:50%; top:50%;" >
    <h5 class="card-header">Consulta de Cep</h5>
    <div class="card-body">
        <form [formGroup]=loginForm (submit)="logar()">
            <div class="form-group">
                <label for="txUsuario">UsuÃ¡rio</label>
                <input type="text" formControlName="txUserName" class="form-control" id="txUsuario">
                <small id="usuarioHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="ptxSenha">Senha</label>
                <input type="password" formControlName="txSenha" class="form-control" id="ptxSenha">

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        </div>
</div>
